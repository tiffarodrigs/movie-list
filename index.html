<!DOCTYPE html>
<html lang="en-US">

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>

    <title></title>
  </head>

  <body>
    <form id="userInfo">
      <div class="form-group">
        <label for="movie-type">Movie Type:</label>
        <select id="movie-type">
          <option value="new-release">New Release</option>
          <option value="old-release">Old Release</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time-of-day">Time of day:</label>
        <select id="time-of-day">
          <option value="morning">morning</option>
          <option value="afternoon">afternoon</option>
          <option value="evening">evening</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">What's your age?</label>
        <select id="age">
          <option value="over-60">Over 60yrs old</option>
          <option value="under-60">Under 60yrs old</option>
        </select>
      </div>

      <button type="submit" class="btn-dark">Create Ticket</button>

    </form>

    <h2>Ticket List</h2>
    <ul id="ticketList">
    </ul>


    <div id="show-ticket">
      <p>Movie Name:<span class="movie-name"></span></p>
      <p>Time<span class="time"></span></p>
      <p>Age:<span class="age"></span></p>
      <p>Price : <span class="price"></span></p>

    </div>

  <div id="totalPrice">

  </div>
  </body>
